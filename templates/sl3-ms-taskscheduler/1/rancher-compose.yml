.catalog:
  name: "sl3-ms-taskscheduler"
  description: "Service Layer 3 Microservice Task Scheduler"
  version: "0.2"
  questions:
    - variable: ConsulServiceLink
      description: "Link to consul service"
      label: "Consul Service"
      type: "service"
      required: true
    - variable: ImageVersion
      label: "Microservice Image Version"
      type: "string"
      required: true
    - variable: CertBasePath
      label: "Certificate Location in the Sidekick Container"
      type: "string"
      required: true
    - variable: CertName
      label: "Certificate Name"
      type: "string"
      required: true
    - variable: Cert
      label: "PEM Encoded Certificate"
      type: "multiline"
      required: true
    - variable: Chain
      label: "PEM Encoded Certificate Chain"
      type: "multiline"
      required: false
    - variable: PrivateKey
      label: "PEM Encoded private key"
      type: "multiline"
      required: false