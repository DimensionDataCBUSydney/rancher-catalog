version: '2'
services:
  task-scheduler:
    image: artifactory.devops.itaas-cloud.com:6553/task-scheduler:latest
    environment:
      - CONSUL_HTTP_ADDR=consul:8500
      - SERVICE_NAME=ts12
      - SERVICE_CHECK_HTTP=/health
      - SERVICE_CHECK_INTERVAL=15s
      - SERVICE_CHECK_TIMEOUT=1s
      - SERVICE_TAGS=http-proxy
    external_links:
      - $consul_service:consul
      - $sql_server:AU09MCISQLCL01
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: certificates
      io.rancher.container.pull_image: always
    depends_on:
      - task-scheduler-init
      - certificates
    volumes_from:
      - certificates

  task-scheduler-init:
    image: artifactory.devops.itaas-cloud.com:6553/task-scheduler-init:latest
    environment:
      - CONSUL_HTTP_ADDR=consul:8500
      - SERVICE_IGNORE=true
    external_links:
      - $consul_service:consul
      - $sql_server:AU09MCISQLCL01
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always

  task-scheduler-final:
    image: artifactory.devops.itaas-cloud.com:6553/task-scheduler-final:latest
    environment:
      - CONSUL_HTTP_ADDR=consul:8500
      - SERVICE_IGNORE=true
    external_links:
      - $consul_service:consul
      - $sql_server:AU09MCISQLCL01
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
      io.rancher.container.pull_image: always
    depends_on:
      - task-scheduler

  certificates:
    image: artifactory.devops.itaas-cloud.com:6553/sl3-certificates:latest
    environment:
      - certbasepath=$certbasepath
      - certname=$certname
      - cert=$cert
      - chain=$chain
      - privatekey=$privatekey
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
      io.rancher.container.pull_image: always
    volumes:
      - ${certbasepath}/${certname}


